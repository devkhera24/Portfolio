<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="transition">
        <span>DK</span>
    </div>
    <header>
        <a href="#" class="logo">Dev.</a>
        <i class='bx bx-menu' id="menu-icon"></i> 
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skill.html">Skills</a>
            <a href="education.html">Education</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact-section">
        <h2 class="heading">Contact <span>Me</span></h2>

        <div class="contact-container">
            <div class="contact-box">
                <i class='bx bxl-gmail'></i>
                <h3>Email</h3>
                <p>kheradev4@gmail.com</p>
                <a href="mailto:kheradev4@gmail.com" class="btn">Send Mail</a>
            </div>

            <div class="contact-box">
                <i class='bx bxl-linkedin'></i>
                <h3>LinkedIn</h3>
                <p>https://www.linkedin.com/in/dev-khera-522532272/</p>
                <a href="https://www.linkedin.com/in/dev-khera-522532272/" target="_blank" class="btn">Connect</a>
            </div>

            <div class="contact-box">
                <i class='bx bxl-twitter'></i>
                <h3>Twitter (X)</h3>
                <p>@kheradev4</p>
                <a href="https://twitter.com/kheradev4" target="_blank" class="btn">Follow</a>
            </div>
        </div>

        <form action="#">
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email Address">
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Mobile Number">
                    <input type="text" placeholder="Email Subject">
                </div>
            </div>
            <div class="input-group-2">
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                <input type="submit" value="Send Message" class="btn">
            </div>
        </form>
    </section>

    <script src="script.js"></script>
